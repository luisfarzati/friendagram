<h2 ng-bind-template="Follow tasks for {{username}} ({{tasks.length}})">Follow tasks</h2>

<div id="tasksAlert" class="alert" style="display:none"></div>
<ul class="tasks">
	<li ng-repeat="task in tasks">
		<img id="{{task.shortCode}}" ng-src="http://instagr.am/p/{{task.shortCode}}/media?size=t">
		<span></span>
		<button class="remove" type="submit" onclick="deletePhoto('{{task.shortCode}}')"><i class="icon-remove-sign"></i></button>
	</li>
	<li class="add">
		<a href="#addPhotoModal" data-toggle="modal"><img src="http://www.tugrancanaria.com/images/large_add.png?1311068478"></a>
	</li>
</ul>
<div style="clear:both"></div>

<div class="modal hide" id="addPhotoModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3>Add to queue</h3>
	</div>
	<div class="modal-body">
		<div id="addPhotoAlert" class="alert alert-info" style="display:none"></div>
		<div id="addPhotoCode" class="input-prepend">
			<span class="add-on">http://instagr.am/p/</span><input id="shortCode" class="span3" type="text" autofocus="autofocus" maxlength="10">
		</div>
		<div id="addPhotoProgress" class="progress progress-info progress-striped active" style="display:none">
			<div class="bar" style="width:0%"></div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="addPhotoCancel" href="#" class="btn" data-dismiss="modal">Close</button>
		<button id="addPhotoSubmit" href="#" class="btn btn-primary" onclick="addPhoto()">Submit</button>
	</div>
	<img id="preview" style="display:none">
</div>
