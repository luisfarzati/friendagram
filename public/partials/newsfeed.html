<style>
	.tasks {
		margin: 8px 0;
	}
	
	.tasks li {
		list-style-type: none;
		width: 100px;
		height: 100px;
		float: left;
		margin: 4px;
	}

	.tasks li.add {
		border: 1px dotted darkgrey;
	}
	
	.tasks li.add:hover {
		cursor: pointer;
		border: 1px dotted black;
	}
	
	.tasks li.add a {
		display: block;
		width: 100%;
		height: 100%;
		border: none;
		background: none;
	}
	
	.tasks li img {
		display: block;
		position: absolute;
		width: 100px;
		height: 100px;
	}
	
	.tasks li.add img {
		width: 60px;
		height: 60px;
		margin: 20px;
		-webkit-filter: opacity(30%) grayscale();
	}
	
	.tasks li.add:hover img {
		-webkit-filter: opacity(100%);
	}

	.tasks li span, .accounts li i {
		display: none;
	}
	
	.tasks li:hover {
		cursor: default;
	}
	
	.tasks li:hover span {
		display: block;
		position: absolute;
		padding: 35px 10px 0 10px;
		width: 80px;
		height: 65px;
		word-wrap: break-word;
		background-color: white;
		opacity: .7;
		font-weight: bold;
		font-size: 2em;
	}

	.remove {
		display: block;
		position: relative;
		top: 5px;
		left: 74px;
		border: none;
		background: none;
	}
	
	.tasks li i {
		visibility: hidden;
	}
	
	.tasks li:hover i {
		visibility: visible;
	}
	
	.tasks li:hover i:hover {
		cursor: pointer;
	}
</style>

<h2 ng-bind-template="Follow tasks for {{username}} ({{tasks.length}})">Follow tasks</h2>

<ul class="tasks">
	<li ng-repeat="task in tasks">
		<img ng-src="http://instagr.am/p/{{task.shortCode}}/media?size=t">
		<span></span>
		<button class="remove" type="submit"><i class="icon-remove-sign"></i></button>
	</li>
	<li class="add">
		<a href="#addPhotoModal" data-toggle="modal"><img src="http://www.tugrancanaria.com/images/large_add.png?1311068478"></a>
	</li>
</ul>
<div style="clear:both"></div>

<div class="modal hide" id="addPhotoModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3>Add to queue</h3>
	</div>
	<div class="modal-body">
		<div id="addPhotoAlert" class="alert alert-info" style="display:none"></div>
		<div id="addPhotoCode" class="input-prepend">
			<span class="add-on">http://instagr.am/p/</span><input id="shortCode" class="span3" type="text" autofocus="autofocus" maxlength="10">
		</div>
		<div id="addPhotoProgress" class="progress progress-info progress-striped active" style="display:none">
			<div class="bar" style="width:0%"></div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="addPhotoCancel" href="#" class="btn" data-dismiss="modal">Close</button>
		<button id="addPhotoSubmit" href="#" class="btn btn-primary" onclick="lookupPhoto()">Submit</button>
	</div>
	<img id="preview" style="display:none">
	</div>
